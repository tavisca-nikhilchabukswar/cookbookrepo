---
driver:
  name: vagrant

provisioner:
  name: chef_solo
  cookbook_files_glob: "**/*"
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: false

verifier:
  name: inspec

platforms:
  - name: ubuntu-14.04

suites:
  - name: default
    run_list:
      - recipe[filebeat_cookbook_v2::default]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes: